<!DOCTYPE html>
<html>
    <head>
        <title>Elijah's Penny Flip Game</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
        <body>
            <h1>Penny Flip Game</h1>
            <img id="penny-img" src="assests/images/penny-heads.jpg" alt="penny image">
            <div class="btn-div">
                <button id="penny-flip-btn">Flip the Penny!</button>
                <button id="clear-scoreboard">Clear Scoreboard</button>
            </div>
            <h2 class="result-header">Let's Get Rolling</h2>
            <hr>
            <h3>Scoreboard</h3>
            <table>
                <tr>
                    <th>Number of Heads</th>
                    <th>Percentage of Heads</th>
                    <th>Number of Tails</th>
                    <th>Percentage of Tails</th>
                </tr>
                <tr>
                    <td class="result-one-cnt">0</td>
                    <td class="result-one-percent">0%</td>
                    <td class="result-two-cnt">0</td>
                    <td class="result-two-percent">0%</td>
                </tr>
            </table>

            <script src="script.js"></script>
        </body>
</html>
